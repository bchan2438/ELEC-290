<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Security Preferences</title>
</head>
<body>

<form id="preferences-form" action="#" method="post">
  <h1>Home Security System Preferences</h1>
  
  <!-- Automatic Activation Times -->
  <fieldset>
    <legend>Automatic Activation Times:</legend>
    <label for="activation-start">Activate From:</label>
    <input type="time" id="activation-start" name="activation-start" required>
    
    <label for="activation-end">To:</label>
    <input type="time" id="activation-end" name="activation-end" required>
  </fieldset>
  
  <!-- Notification Preferences -->
  <fieldset>
    <legend>Notification Preferences:</legend>
    <label for="email-notification">Email to notify in case of intrusion:</label>
    <input type="email" id="email-notification" name="email-notification" placeholder="example@example.com" required>
  </fieldset>
  
  <!-- Submit Button -->
  <button type="submit">Save Preferences</button>
</form>

<!-- Go Back Button -->
<button onclick="location.href='./Homepage.html';">Go back to homepage</button>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('preferences-form');
  
  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const activationStart = document.getElementById('activation-start').value;
    const activationEnd = document.getElementById('activation-end').value;

    localStorage.setItem('activationStart', activationStart);
    localStorage.setItem('activationEnd', activationEnd);

    // Redirect back to the homepage where the updated times can take effect.
    window.location.href = './Homepage.html';
  });
});
</script>

</body>
</html>
