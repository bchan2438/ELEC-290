<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Security Preferences</title>
</head>
<body>

<form id="preferences-form" action="/submit-preferences" method="post">
  <h1>Home Security System Preferences</h1>
  
  <!-- Automatic Activation Times -->
  <fieldset>
    <legend>Automatic Activation Times:</legend>
    <label for="activation-start">Activate From:</label>
    <input type="time" id="activation-start" name="activation-start" required>
    
    <label for="activation-end">To:</label>
    <input type="time" id="activation-end" name="activation-end" required>
  </fieldset>
  
  <!-- Notification Preferences -->
  <fieldset>
    <legend>Notification Preferences:</legend>
    <label for="email-notification">Email to notify in case of intrusion:</label>
    <input type="email" id="email-notification" name="email-notification" placeholder="example@example.com" required>
  </fieldset>
  
  <!-- Submit Button -->
  <button type="submit">Save Preferences</button>
</form>

<button onclick="window.location.href='./Homepage.html';">Go back to homepage</button>

<!--Some JavaScript here to direct the submission of the form to index.js.-->
<script>
  document.getElementById('preferences-form').addEventListener('submit', function(event) {
    event.preventDefault();
    // Perform the save action here, for example, sending data to the server or saving to local storage.
    
    // After saving preferences, redirect back to the settings page
    window.location.href = './settings.html';
  });
</script>
<script src="./index.js"></script>
</body>
</html>
