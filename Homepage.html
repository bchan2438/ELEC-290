<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage </title>
</head>
<body>

  <div class="title">
    <h1 style="text-align:center">
      Fort Knocks
    </h1>

  </div>

<form action="/submit-preferences" method="post">
  <h1>Home Security System Preferences</h1>
  
  <!-- Arm/Disarm Immediately -->
  <fieldset>
    <legend>Immediate Actions:</legend>
    <label for="arm-system">
      <input type="radio" id="arm-system" name="immediate-action" value="arm">
      Arm System Immediately
    </label><br>
    <label for="disarm-system">
      <input type="radio" id="disarm-system" name="immediate-action" value="disarm">
      Disarm System Immediately
    </label>
  </fieldset>
  
  <!-- Submit Button -->
  <button type="submit">Save Preferences</button>
</form>
<A href="./settings.html">Settings</A>
<form id="sign out">
  <A href="./index.html">
  <input type="submit" value="Sign Out">
  </A>
</form>
</body>
</html>
