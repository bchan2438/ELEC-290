<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage</title>
</head>
<body>

  <div class="title">
    <h1 style="text-align:center">Fort Knocks</h1>
  </div>

  <!-- System Status Text -->
  <p id="system-status-text" style="text-align:center; font-size:20px;">
    System Status: <span id="system-status">Disarmed</span>
  </p>

  <form id="immediate-action-form">
    <h1>Home Security System Preferences</h1>
    
    <!-- Arm/Disarm Immediately -->
    <fieldset>
      <legend>Immediate Actions:</legend>
      <label for="arm-system">
        <input type="radio" id="arm-system" name="immediate-action" value="arm">
        Arm System Immediately
      </label><br>
      <label for="disarm-system">
        <input type="radio" id="disarm-system" name="immediate-action" value="disarm">
        Disarm System Immediately
      </label>
    </fieldset>
    
    <!-- Submit Button -->
    <button type="submit">Save Preferences</button>
  </form>
  
  <a href="./settings.html">Settings</a>
  <form id="sign-out-form">
    <a href="./index.html">
    <input type="submit" value="Sign Out">
    </a>
  </form>

  <script src="./index.js"></script>

</body>
</html>
