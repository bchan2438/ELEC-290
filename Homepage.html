<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage</title>
<link rel="stylesheet" href="styles.css">
<script src="index.js"></script>
</head>
<body>

  <div class="container">
    <h1 class="text-center">Fort Knocks - Control Panel</h1>

    <div class="text-center">
      <p>Current Time: <span id="current-time"></span></p>
      <p>System Status: <span id="system-status">Disarmed</span></p>
      <p>Automatic Activation Times: From <span id="activation-start-display"></span> to <span id="activation-end-display"></span></p>
    </div>

    <form id="immediate-action-form">
      <h2>Home Security System Preferences</h2>
      <fieldset>
        <legend>Immediate Actions:</legend>
        <label for="arm-system">
          <input type="radio" id="arm-system" name="immediate-action" value="arm">
          Arm System Immediately
        </label><br>
        <label for="disarm-system">
          <input type="radio" id="disarm-system" name="immediate-action" value="disarm">
          Disarm System Immediately
        </label>
      </fieldset>
      <button type="button" onclick="submitForm()">Save Preferences</button>
    </form>

    <a href="./settings.html">Settings</a>
    <button onclick="window.location.href='./index.html';" style="margin-top: 20px;">Override</button>
  </div>

</body>
</html>
